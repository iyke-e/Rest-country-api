<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Rest Country Api</title>
</head>

<body>
    <header>
        <h1>Where in the world?</h1>
        <div>
            <label id="darkmode">
                <i id="darkmode" class="fa-solid fa-moon"></i>
                Dark Mode
            </label>
        </div>
    </header>
    <main>
        <section class="main1">
            <section class="search-filter">
                <div class="search-wrapper">
                    <input id="search" type="search" placeholder="Search a country...">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </div>
                <div class="filter-wrapper">
                    <button class="filter">Filter by Region <span>v</span> </button>
                    <ul class="filter-list">
                        <li class="li" id="africa">Africa</li>
                        <li class="li" id="america">America</li>
                        <li class="li" id="asia">Asia</li>
                        <li class="li" id="europe">Europe</li>
                        <li class="li" id="oceania">Oceania</li>
                    </ul>
                </div>
            </section>

            <section class="card-wrapper">

            </section>
        </section>

        <section class="main2 hide">

        </section>

    </main>

</body>

</html>
